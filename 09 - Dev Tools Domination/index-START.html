<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am %s string!', 'effing');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; color: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('Oh nooo :(');

    // Error :|
    console.error('error :)');

    // Info
    console.info('did you know statement here');

    // Testing, runs only when true
    console.assert(1 === 1, 'that is wrong');
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You didn\'t select the right element!');

    // clearing
    //console.clear() 

    // Viewing DOM Elements, you'll see all the properties available of that dom element
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('one');
    console.count('one');
    console.count('one');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
